<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

    <link rel="stylesheet" href="/style/blackjack-page-style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</head>

<body>

    <a class="btn btn-warning" href="index.html">Go to Main Page</a>

    <div class="game-area">
        <div id="dealer" class="dealer-area">
            <h2>Dealer's Point
                <span id="points-of-dealer"></span>
            </h2>
            <div id="dealers-hand"></div>
        </div>

        <div>
            <button id="hit-btn" class="btn btn-light" onclick="hit()"><b>HIT</b></button>
            <button id="stay-btn" class="btn btn-light" onclick="stay()"><b>STAY</b></button>
            <p id="showMessage"></p>
        </div>

        <div id="player" class="player-area">
            <h2 >Your Point
                <span id="points-of-player"></span>
            </h2>
            <div id="players-hand"></div>
        </div>

        <div id="result-situation">
            <h2 id="result-message"></h2>
            <button class="btn btn-success" onclick="newGame()">Play Again</button>
            <a class="btn btn-success" href="/scoresPage.html">Score</a>

        </div>
    </div>

    <script type="text/javascript" src="blackjack.js"></script>
</body>


</html>
